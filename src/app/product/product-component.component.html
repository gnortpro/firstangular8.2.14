<section class="container">
  <ul *ngIf="inCartTotal > 0" class="products">
    <li *ngFor="let item of products" class="row">
      <div class="col left">
        <div class="thumbnail">
          <a href="#">
            <img src="{{ item.thumb }}" alt="" />
          </a>
        </div>
        <div class="detail">
          <div class="name">
            <a href="{{ item.slug }}">{{ item.name }}</a>
          </div>
          <div class="description">
            {{ item.description }}
          </div>
          <div class="price">{{ item.price | currency }}</div>
        </div>
      </div>

      <div class="col right">
        <div class="quantity">
          <input
            #inputElement
            (input)="onChangeQuantity(item.id, inputElement)"
            type="number"
            id="{{ item.id }}"
            class="quantity"
            step="1"
            placeholder="1"
            value="1"
            min="0"
          />
        </div>

        <div class="remove" (click)="onRemoveProduct(item.id)">
          <svg
            version="1.1"
            class="close"
            xmlns="//www.w3.org/2000/svg"
            xmlns:xlink="//www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 60 60"
            enable-background="new 0 0 60 60"
            xml:space="preserve"
          >
            <polygon
              points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"
            ></polygon>
          </svg>
        </div>
        <div class="favorite-list">
          <button>
            <i class="material-icons">
              favorite
            </i>
          </button>
        </div>
      </div>
    </li>
  </ul>
  <div class="noitems" *ngIf="inCartTotal <= 0">
    No Items In Cart
  </div>
</section>
